    <!-- Chatbot script, remove 'defer' if you want the widget to load faster (will affect website loading) -->

        (function() {
            window.VG_CONFIG = {
                ID: "sjuch6uz5a33kbe8", // Agent ID
                region: 'eu', // 'eu' or 'na' for Europe and North America regions
                render: 'full-width', // options: 'popup' or 'full-width'
                stylesheets: [
                    "https://vg-bunny-cdn.b-cdn.net/vg_live_build/styles.css",
                ]
            };
            var VG_SCRIPT = document.createElement("script");
            VG_SCRIPT.src = "https://vg-bunny-cdn.b-cdn.net/vg_live_build/vg_bundle.js";
            VG_SCRIPT.defer = true; // Remove 'defer' if you want the widget to load faster (will affect website loading)
            document.body.appendChild(VG_SCRIPT);
        })();
    </script>
</body>
</html>
